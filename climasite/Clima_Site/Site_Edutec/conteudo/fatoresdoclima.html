        <h1> <strong>Fatores do Clima</strong></h1>
        <p>Os fatores climaticos são: latitude, altitude, massas de ar, correntes maritimas, continentalidade e maritimidade. Eles são responsaveis por modificar os elementos climaticos, que são a temperatura, umidade e a pressão atmosferica, dependendo da região.</p>
